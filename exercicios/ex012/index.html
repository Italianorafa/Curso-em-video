<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="media/favicon.ico" type="image/x-icon">
    <title>Videos</title>
</head>
<body>
    <h1>Testando Vídeos</h1>
    <h2>Inserindo vídeos hospedados localmente</h2>
    <p>O vídeo a seguir está hospedado no meu próprio servidor</p>
    <video preload="metadata" controls autoplay width="560" poster="media/thumb.png">
        <source src="media/Paisagem-Vdo.mp4" type="video/mp4">
        <source src="media/Paisagem-Vdo(1).webm" type="video/webm">
        <source src="media/paisagem-vdo.ogv" type="video/ogg">
        <p>Seu navegador não é compatível com vídeos.</p>
    </video>
    <h2>Inserindo vídeos externos</h2>
    <!--No youtube, clique em compartilhar o video desejado e depois clique em incorporar, depois cole o código html no seu código-->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=5I98MBQpJDJe1rbs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/KwFrvsnxPW0?si=ZWWoAtIlJQOcW3lU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
